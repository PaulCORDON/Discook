<ion-header>

  <ion-navbar>
    <ion-title>{{recette.nom}} test</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickParametre()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list-header>{{recette.nom}}}</ion-list-header>
  <br>
  <label *ngFor="let etape of recette.etapes">
    {{etape.numero}} {{etape.texte}}
    <br>
    <label *ngFor="let anotation of etape.anotation">
      {{anotation.etape}}
    </label>
  </label>
  <button ion-button (click)="versAnnotation()">Annoter</button>
  <button ion-button (click)="versEdition()">Ã‰diter</button>

</ion-content>
