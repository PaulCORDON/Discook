<ion-header>

  <ion-navbar>
    <ion-title>{{recette.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
<ion-card>
  <ion-grid>
    <ion-row>
        <ion-label>
        {{recette.presentation}}
        </ion-label>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Réalisation
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label icon-end>
          Durée
          <ion-icon name="md-time"></ion-icon>
          <ion-grid>
            <ion-row>
            </ion-row>
             Préparation : {{recette.duree}}
            <ion-row>
            </ion-row>
             Cuisson : {{recette.tpCuisson}}
            <ion-row>
              <img [src]="recette.image | safe:'url'"/>
            </ion-row>
            <!-- Temps total : {{recette.duree_total}} -->
          </ion-grid>
        </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-card>
  


  <ion-footer>
    <ion-grid>
      
      <ion-row>
        <ion-col col-6> <!-- bouton pour acceder à l'edition de la recette -->
            <button ion-button round block clear icon-start round   (click)="Editer()">
                <ion-icon name="md-create"></ion-icon>
                Éditer la recette
            </button>
        </ion-col>

        <ion-col col-6> <!-- boutton pour acceder à la recette complete-->
            <button ion-button block round clear icon-start round   (click)="Voir()">
                <ion-icon name="map"></ion-icon>
                Voir la recette
            </button>
        </ion-col>
      </ion-row>
      <ion-row>
          
          <button class="lancer" ion-button round (click)="Commencer()" ><ion-icon name="md-arrow-dropright-circle"></ion-icon> Commencer la préparation</button>
           
      </ion-row>
    </ion-grid>
  </ion-footer>

  <!--FAB pour lancer la recette-->
  
    
</ion-content>
