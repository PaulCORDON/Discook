<ion-header>

  <ion-navbar>
    <ion-title>Paramètres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    
    
    <ion-item >
      
      <ion-label icon-start > <ion-icon ios="ios-list-box"></ion-icon> Liste des ingredients défilable</ion-label>
      <ion-toggle [(ngModel)]="isListeDefilable"></ion-toggle>
    </ion-item>
  </ion-row>
  
  
  <ion-row>    
    <ion-item >         
      <ion-label icon-start> <ion-icon ios="ios-volume-up"></ion-icon> Activer la lecture des recettes</ion-label>
      <ion-toggle [(ngModel)]="isLectActive" ></ion-toggle>
    </ion-item>
  </ion-row>
  
  <ion-row>
    <button ion-button icon-left (click)='onClickSupprimmerFavoris()'>
      <ion-icon name="ios-trash"></ion-icon>
      Supprimer les favoris
    </button>
  </ion-row>
  

</ion-content>
