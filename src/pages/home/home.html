<ion-header>
  <ion-row class="centrage">
    <ion-col col-2>

    </ion-col>
    <ion-col class="title">
      <ion-title>Discook</ion-title>
    </ion-col>
    <ion-col col-2>
      <ion-buttons end>
        <button ion-button icon-only (click)="onClickParametre()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-searchbar [(ngModel)]="myInput" (keyup.enter)="onSearch($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <div *ngIf="recherche==false">
    <div *ngFor="let item of listRecette">
      <ion-grid>
        <ion-row *ngIf="listRecette.indexOf(item)%2 == 0">
          <ion-col col-6>
            <ion-card (tap)="onClickRecette(item)">
              <ion-row class="imageCard">
                <img src="{{item.image}}">
              </ion-row>
              <ion-row class="textCard">
                {{item.nom}}
              </ion-row>
            </ion-card>
          </ion-col>

          <ion-col *ngIf="listRecette.indexOf(item)+1<listRecette.length">
            <ion-card (tap)="onClickRecette(listRecette[listRecette.indexOf(item)+1])">
              <ion-row class="imageCard">
                <img src="{{listRecette[listRecette.indexOf(item)+1].image}}">
              </ion-row>
              <ion-row class="textCard">
                {{ listRecette[listRecette.indexOf(item)+1].nom }}
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>



  <div *ngIf="recherche==true">
    <div *ngFor="let item of listRecetteRecherche; let i = index; let even = even;">
      <span *ngIf="even">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card (tap)="onClickRecette(listRecetteRecherche[i])">
                <ion-row class="imageCard">
                  <img src="{{listRecetteRecherche[i].image}}">
                </ion-row>
                <ion-row class="textCard">
                  {{ listRecetteRecherche[i].nom }}
                </ion-row>
              </ion-card>

            </ion-col>
          </ion-row>
        </ion-grid>

      </span>
    </div>
  </div>

  <ion-fab right bottom>
    <button (tap)="onClickAjoutRecette()" ion-fab>
      <ion-icon>+</ion-icon>
    </button>
  </ion-fab>
</ion-content>
