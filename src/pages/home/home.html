<ion-header>
  <ion-row>
    <ion-col col-2 (tap)="onClickParametre()">
        <ion-icon name="settings"></ion-icon>
    </ion-col>

    <ion-col>
      <div>Discook</div>
    </ion-col>

    <ion-col col-2>
      </ion-col>

      
  </ion-row>
  <ion-row>
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-row>
</ion-header>

<ion-content>
<ion-row>
  
  <ion-col>
    <ion-card (tap) = "onClickRecette()">
      <ion-row>
        <img src ="assets/imgs/placeholder.jpg">
      </ion-row>
      <ion-row>
        Titre
      </ion-row>
    </ion-card>
  </ion-col>

  <ion-col>
      <ion-card (tap) = "onClickRecette()">
          <ion-row>
            <img src ="assets/imgs/placeholder.jpg">
          </ion-row>
          <ion-row>
            Titre
          </ion-row>
      </ion-card>
  </ion-col>
</ion-row>

<ion-list *ngFor="let recette of listRecette">
  <ion-item (tap) = "onClickRecette(recette)">
    coucou
    {{recette.name}}
    
  </ion-item>
</ion-list>

<button ion-fab right (tap) = "onClickAjoutRecette()">+</button>
</ion-content>
