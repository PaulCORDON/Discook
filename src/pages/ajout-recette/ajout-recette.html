<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une recette</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>


  <h1>Créer une recette</h1>
  <form>
    <ion-card>
      <ion-icon md="md-create"></ion-icon>
      <ion-item>

        <ion-label floating>Titre</ion-label>
        <ion-input type="text" name="Titre de la recette"></ion-input>
      </ion-item>

      <div>
        <ion-icon md="md-image"></ion-icon>
        <div>
          <img [src]="imgUrl | safe: 'url'" />
        </div>
      </div>
      <button ion-button>
        <ion-icon md="md-download" (click)="openPhoto()">Téléverser</ion-icon>
      </button>
    </ion-card>
  </form>
  <ion-card>
    <div>Ingrédients</div>
    <button ion-button (click)='OnClickAddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
    <ion-card>
      <div>Ingrédient 1</div>
    </ion-card>
  </ion-card>

  <ion-card>
    <div>Etape 1</div>
    <ion-card>détails de l'étape</ion-card>
  </ion-card>

  <button ion-button (click)="onClickAddRecette()">test</button>

</ion-content>
