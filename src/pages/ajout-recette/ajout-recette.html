<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une recette</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>Créer une recette</h1>

  <ion-card>
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" name="Titre de la recette" [(ngModel)]="recette.nom"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>

    <img *ngIf="recette.image!=''" [src]="recette.image | safe: 'url'" />


  </ion-card>

  <ion-row class="centrer">
    <ion-col col-6>
      <button ion-button>
        <ion-icon name="aperture" block (click)="openPhoto()"> Prendre une photo</ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button>
        <ion-icon md="md-download" (click)="openGallery()"> Importer une photo</ion-icon>
      </button>
    </ion-col>

  </ion-row>

  <ion-card>
    <div class="titra">Sélection des ingrédients</div>

    <ion-card *ngFor="let ing of recette.ingredients">
      <ion-row>
        <ion-col col-3>
          <img src="{{ing.image}}">
        </ion-col>
        <ion-col>
          <div class="ingredient">{{ing.nom}}</div>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="supprIngredient(ing)">
            <ion-icon name='ios-trash-outline'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Quantité</ion-label>
          <ion-input type="number" name="quantite" [(ngModel)]="ing.quantite"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label>Unité</ion-label>
          <ion-input type="text" name="unite" [(ngModel)]="ing.unite"></ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <button ion-button (click)='OnClickAddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <div class="titra">Conception de la recette</div>
    <ion-card>
      <ion-item>
        <ion-label>Nombre de personne</ion-label>
        <ion-input type="number" name="Nombre de personne" min=0 [(ngModel)]="recette.nbPers"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>

            Difficulté

          </ion-col>
          <ion-col>
            <ion-icon *ngIf="recette.difficulte >=1" class="selectedStar" md="ios-star" (click)="onClickStar(1)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte >=2" class="selectedStar" md="ios-star" (click)="onClickStar(2)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte >=3" class="selectedStar" md="ios-star" (click)="onClickStar(3)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte >=4" class="selectedStar" md="ios-star" (click)="onClickStar(4)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte >=5" class="selectedStar" md="ios-star" (click)="onClickStar(5)"></ion-icon>

            <ion-icon *ngIf="recette.difficulte <=0" class="notselectedStar" md="ios-star" (click)="onClickStar(1)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte <=1" class="notselectedStar" md="ios-star" (click)="onClickStar(2)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte <=2" class="notselectedStar" md="ios-star" (click)="onClickStar(3)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte <=3" class="notselectedStar" md="ios-star" (click)="onClickStar(4)"></ion-icon>
            <ion-icon *ngIf="recette.difficulte <=4" class="notselectedStar" md="ios-star" (click)="onClickStar(5)"></ion-icon>


          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Temps de préparation (min)</ion-label>
        <ion-input type="number" name="Temps de Préparation" min=0 max=500 [(ngModel)]="recette.duree"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Temps de cuisson</ion-label>
        <ion-icon  md="ios-remove-circle" (click)="onClickAddTempsCuisson(-1)"></ion-icon>
        <ion-input type="number" name="Temps de Cuisson" min=0 max=500 [(ngModel)]="recette.tpCuisson"></ion-input>
        <ion-icon  md="ios-add-circle" (click)="onClickAddTempsCuisson(1)"></ion-icon>

      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Présentation</ion-label>
        <ion-input type="text" name="Présentation" [(ngModel)]="recette.preparation"></ion-input>
      </ion-item>
    </ion-card>
  </ion-card>







  <ion-card>
    <div class="titra">Liste des étapes</div>
    <button ion-button (click)='OnClickAddEtape()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
    <ion-card *ngFor="let etape of recette.etapes">
      <ion-row>
        <ion-col>
          <div class="Etape">
            Etape {{etape.numero}}
          </div>
          <ion-item>
            <ion-input type="text" name="Description de l'étape" [(ngModel)]="etape.texte"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="supprEtape(etape)">
            <ion-icon name='ios-trash-outline'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-card>



  <button ion-button (click)="onClickAddRecette()">Ajouter la recette</button>

</ion-content>
