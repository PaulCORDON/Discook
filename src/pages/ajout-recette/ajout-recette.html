<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une recette</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>Créer une recette</h1>

  <ion-card>
    <ion-item>
      <ion-label >Titre</ion-label>
      <ion-input type="text" name="Titre de la recette" [(ngModel)]="recette.nom"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <img *ngIf="recette.image!=''" [src]="recette.image | safe: 'url'" />
    <button ion-button>
      <ion-icon md="md-download" (click)="openPhoto()"> Charger une image</ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <div class="titra">Sélection des ingrédients</div>

    <ion-card  *ngFor="let ing of recette.ingredients">
      <ion-row>
        <ion-col col-3>
          <img src="{{ing.image}}">
        </ion-col>
        <ion-col>
          <div class="ingredient">{{ing.nom}}</div>   
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="supprIngredient(ing)">
            <ion-icon name='ios-trash-outline'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

    <button ion-button (click)='OnClickAddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <div class="titra">Conception de la recette</div>
    <ion-card *ngFor="let etape of recette.etapes">
      <ion-row>
        <ion-col>
          <div class="Etape">
              Etape {{etape.numero}}
          </div>
          <ion-item>
            <ion-input type="text" name="Description de l'étape" [(ngModel)]="etape.texte"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="supprEtape(etape)">
            <ion-icon name='ios-trash-outline'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      
    </ion-card>

    <button ion-button (click)='OnClickAddEtape()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
  </ion-card>

  <button ion-button (click)="onClickAddRecette()">Ajouter la recette</button>

</ion-content>
