<ion-header>

  <ion-navbar>
    <ion-title>Ajout d'une recette</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickParametre()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h1>Créer une recette</h1>
  <form>
    <ion-card>
      <div>
        <ion-icon md="md-create"></ion-icon>
        <input type="text" name="Titre de la recette" value="Titre de la recette" [(ngModel)]="titre" size="20" />
      </div>
      <div>
        <input type="text" name="presentation"  [(ngModel)]="presentation" size="20" />
      </div>

      <div>
        <ion-icon md="md-image"></ion-icon>
        <div><img src="{{imageSrc}}" /></div>
      </div>
      <button ion-button (click)='openPhoto()'>
        <ion-icon md="md-download">Téléverser</ion-icon>
      </button>
    </ion-card>
  </form>
  <ion-card>
    <div>Ingrédients</div>
    <button ion-button (click)='AddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
    <ion-card>
      <div>Ingrédient 1</div>
    </ion-card>
  </ion-card>

  <ion-card>
    <div>Etape 1</div>
    <ion-card>détails de l'étape</ion-card>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)='onClickAddRecette(titre,presentation)'><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
