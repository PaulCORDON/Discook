<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une recette</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>


  <h1>Créer une recette</h1>
  <form>
    <ion-card>
      <ion-item>

        <ion-label >Titre</ion-label>
        <ion-input type="text" name="Titre de la recette"></ion-input>
      </ion-item>

      <div>
       
        <div>

        </div>
      </div>
      <button ion-button>
        <ion-icon md="md-download" (click)="openPhoto()"> Charger une image</ion-icon>
      </button>
    </ion-card>
  </form>
  <ion-card>
    
    <ion-card  *ngFor="let ing of varGlob.getListeIngredientsSelectionner()">
      <ion-card-header (click)='onClickIngredients(ing)'>
        {{ing.nom}}      
      </ion-card-header>
    
      <ion-card-content>
      </ion-card-content>  
    <div class="titra">Sélection des ingrédients</div>
    </ion-card>

    

      <button ion-button (click)='OnClickAddIngredient()'>
          <ion-icon md="md-add"></ion-icon>
        </button>
  </ion-card>

  <ion-card>
    <div class="titra">Conception de la recette</div>
    <ion-card>
      <div class="Etape">
          Etape 1
      </div>
    <div>
      Fourrer la farine dans le poulet
    </div></ion-card>

    <ion-card>
        <div class="Etape">
            Etape 2
        </div>
      <div>
        Secouer le poulet pendant 3 minutes
      </div></ion-card>
      <button ion-button (click)='OnClickAddIngredient()'>
          <ion-icon md="md-add"></ion-icon>
        </button>
  </ion-card>

  

  <button ion-button (click)="onClickAddRecette()">Ajouter la recette</button>

</ion-content>
