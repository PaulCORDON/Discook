<ion-header>

  <ion-navbar>
    <ion-title>ajoutRecettePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h1>Créer une recette</h1>
  <form>
    <ion-card>
      <div>
        <ion-icon md="md-create"></ion-icon>
        <input type="text" name="Titre de la recette" value="Titre de la recette" size="20" />
      </div>

      <div>
        <ion-icon md="md-image"></ion-icon>
        <div><img [src]="imgUrl | safe: 'url'" /></div>
      </div>
      <button ion-button>
        <ion-icon md="md-download" (click)="openPhoto()">Téléverser</ion-icon>
      </button>
    </ion-card>
  </form>
  <ion-card>
    <div>Ingrédients</div>
    <button ion-button (click)='OnClickAddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
    <ion-card>
      <div>Ingrédient 1</div>
    </ion-card>
  </ion-card>

  <ion-card>
    <div>Etape 1</div>
    <ion-card>détails de l'étape</ion-card>
  </ion-card>

</ion-content>
