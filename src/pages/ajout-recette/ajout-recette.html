<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une recette</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>Créer une recette</h1>

  <ion-card>
    <ion-item>
      <ion-label >Titre</ion-label>
      <ion-input type="text" name="Titre de la recette" [(ngModel)]="recette.nom"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <img *ngIf="recette.image!=''" [src]="recette.image | safe: 'url'" />
    <button ion-button>
      <ion-icon md="md-download" (click)="openPhoto()"> Prendre une photo</ion-icon>
    </button>
    <button ion-button>
      <ion-icon md="md-download" (click)="openGallery()"> Charger une image depuis téléphone</ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <div class="titra">Sélection des ingrédients</div>

    <ion-card  *ngFor="let ing of recette.ingredients">
      <ion-row>
        <ion-col col-3>
          <img src="{{ing.image}}">
        </ion-col>
        <ion-col>
          <div class="ingredient">{{ing.nom}}</div>   
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="supprIngredient(ing)">
            <ion-icon name='ios-trash-outline'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-label >Quantité</ion-label>
            <ion-input type="number" name="quantite" [(ngModel)]="ing.quantite"></ion-input>
        </ion-col>
        <ion-col>
            <ion-label >Unité</ion-label>
            <ion-input type="text" name="unite" [(ngModel)]="ing.unite"></ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <button ion-button (click)='OnClickAddIngredient()'>
      <ion-icon md="md-add"></ion-icon>
    </button>
  </ion-card>

  <ion-card>
    <div class="titra">Conception de la recette</div>
    <ion-card>
      <ion-item>
        <ion-label >Nombre de persone</ion-label>
        <ion-input type="number" name="Nombre de personne" [(ngModel)]="recette.nbPers"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label >Difficulté</ion-label>
        <ion-input type="number" name="Difficulté" [(ngModel)]="recette.difficulte"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label >Temps de Préparation</ion-label>
        <ion-input type="number" name="Temps de Préparation" [(ngModel)]="recette.duree"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label >Temps de Cuisson</ion-label>
        <ion-input type="number" name="Temps de Cuisson" [(ngModel)]="recette.tpCuisson"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label >Présentation</ion-label>
        <ion-input type="text" name="Présentation" [(ngModel)]="recette.preparation"></ion-input>
      </ion-item>
    </ion-card>
</ion-card>

<ion-card>
    <div class="titra">Ajouter une étape de conception</div>
  


<ion-card *ngFor="let etape of recette.etapes">
  <ion-row>
    <ion-col>
      <div class="Etape">
          Etape {{etape.numero}}
      </div>
      <ion-item>
        <ion-input type="text" name="Description de l'étape" [(ngModel)]="etape.texte"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only (click)="supprEtape(etape)">
        <ion-icon name='ios-trash-outline'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>

<button ion-button (click)='OnClickAddEtape()'>
    <ion-icon md="md-add"></ion-icon>
  </button>
</ion-card>

    

  <button ion-button (click)="onClickAddRecette()">Ajouter la recette</button>

</ion-content>
