<ion-header>

  <ion-navbar>
    <ion-title>Annoter la recette</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>Seletionner une étape</ion-label>
      <ion-select #Sel okText="Valider" cancelText="Annuler">
        <ion-option value="1">Étape 1</ion-option>
        <ion-option value="2">Étape 2</ion-option>
      </ion-select>
    </ion-item>
    <ion-card><ion-textarea #Com placeholder="commentaire"></ion-textarea></ion-card>
    <button ion-button round block clear (click)="poster(Sel.value, Com.value)">Poster</button>
  </ion-list>
</ion-content>
