<ion-header>

  <ion-navbar>
    <button ion-button light>
      <ion-icon medium name="arrow-dropleft"></ion-icon>
    </button>
    <ion-title>Annoter la recette</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ouvrirLesParametres()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Rédacteur de l'annotation</ion-label>
      <ion-input #Pseudo placeholder="Nom Prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select #Sel okText="Valider" cancelText="Annuler">
        <ion-option value="1">Étape 1</ion-option>
        <ion-option value="2">Étape 2</ion-option>
      </ion-select>
    </ion-item>
    <ion-textarea #Com placeholder="commentaire"></ion-textarea>
    <button ion-item (click)="poster(Pseudo.value, Sel.value, Com.value)">Poster</button>
  </ion-list>
</ion-content>
