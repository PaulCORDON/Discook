<ion-header>

  <ion-navbar>
    <ion-title>Ingr√©dients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let ing of listeIngredients">

    <ion-card class="isSelected" *ngIf="ing.isSelected" (tap)="onClickIngredients(ing)">
      <ion-row>
        <ion-col col-4>
          <img src="{{ing.image}}">
        </ion-col>
        <ion-col>
          <div class="ingredient">{{ing.nom}}</div>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card  class="notSelected" *ngIf="!ing.isSelected" (tap)="onClickIngredients(ing)">
      <ion-row>
        <ion-col col-4>
          <img src="{{ing.image}}">
        </ion-col>
        <ion-col>
          <div class="ingredient">{{ing.nom}}</div>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>



  <button ion-button (click)='onClickValider()'>Valider</button>
</ion-content>
