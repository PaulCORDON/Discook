<ion-header>

    <ion-navbar>
      <ion-title>Les ingrédients</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="onClickParametre()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  
<ion-list *ngFor  = "let ingredient  of listIngredients  " >
  <ion-item   > 
    <ion-thumbnail item-start>
    <img src="img"> <!--Mettre l'image correspondant à l'ingredient-->
    </ion-thumbnail>
    <h2>{{this.ingredient.nom}} </h2> <!--Mettre le vrai nom récuperer dans la base de donnée-->
    <h3>quantité </h3> 
    <p> 85 </p> <!--Mettre la quantité recupérer dans la base de donnée-->
  </ion-item>
</ion-list>
<ion-row>
  
      <button class="go" ion-button (click) = "onClickRealisation()"  >Lancer la préparation ! </button>
  
</ion-row>
</ion-content>
