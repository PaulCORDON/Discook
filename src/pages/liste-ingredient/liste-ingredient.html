<ion-header>
  <ion-navbar>
      <ion-icon name= "settings" (click) = "onClickParametre()"></ion-icon>

    <ion-title>listeIngredientPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Affichage de la liste des ingrédients après avoir choisit sa recette
  
<ion-list>
  <ion-item *ngFor = "let ingredient of listIngredient">
    <ion-thumbnail item-start>
    <img src={{ingredient.image}}> <!--Mettre l'image correspondant à l'ingredient-->
    </ion-thumbnail>
    <h2>{{ingredient.nom}}</h2> <!--Mettre le vrai nom récuperer dans la base de donnée-->
    <h3>Quantité</h3> 
    <p>{{ingredient.quantite}}{{ingredient.unite}} </p> <!--Mettre la quantité recupérer dans la base de donnée-->
  </ion-item>
</ion-list>
<button ion-button (click) = "onClickRealisation()"  >Lancer la préparation ! </button>
</ion-content>
