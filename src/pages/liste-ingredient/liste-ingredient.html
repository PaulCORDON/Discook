<ion-header>

    <ion-navbar>
      <ion-title>Les ingrédients</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="onClickParametre()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  
<ion-list *ngFor  = "let ingredient  of listIngredients  " >
  <ion-item > 
    <ion-thumbnail item-start>
    <img  class="imageCard" [src]="ingredient.image | safe:'url'"  > 
    </ion-thumbnail>
    <h2>{{ingredient.nom}} </h2>
    <h3>quantité </h3> 
    <p> {{ingredient.quantite}} {{ingredient.unite}} </p> 
  </ion-item>
</ion-list>
<ion-row>
  
      <button class="go" ion-button (click) = "onClickRealisation()"  >Lancer la préparation ! </button>
  
</ion-row>
</ion-content>
