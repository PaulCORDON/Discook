<ion-content padding>
<ion-row>
    <img class="center" width="100" height="100" src="assets/imgs/logo.png">
</ion-row>

    <ion-card>
        
            <ion-row class="centre" >
                    <ion-col >
                        <div>
                                Connexion
                        </div>
                    </ion-col>
                </ion-row>

        <ion-card-content>
            <ion-list no-lines>
                    <ion-item>
                            <ion-label floating>Nom d'utilisateur</ion-label>
                            <ion-input [(ngModel)]="pseudo" type="text"></ion-input>
                        </ion-item>
                    
                        <ion-item>
                            <ion-label floating>Mot de passe</ion-label>
                            <ion-input [(ngModel)]="motDePasse" type="password"></ion-input>
                        </ion-item>


                        <ion-item></ion-item>
                        
            </ion-list>

            <p class="espace"></p>

            <button ion-button large round block color = "secondary" (tap) = "connexion()">Se connecter</button>
        </ion-card-content>
    </ion-card>
    <button ion-button large round block  (tap)= "inscription()">S'inscrire</button>

    </ion-content>
