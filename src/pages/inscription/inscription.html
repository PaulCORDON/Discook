<ion-content padding>
    <ion-row>
        <img class="center" width="100" height="100" src="assets/imgs/logo.png">
    </ion-row>

    <ion-card>
        
        <ion-card-header>
            Inscription
        </ion-card-header>

        <ion-card-content>
            <ion-list no-lines>
                    <ion-item>
                            <ion-label floating>Nom d'utilisateur</ion-label>
                            <ion-input [(ngModel)]="pseudo" type="text"></ion-input>
                        </ion-item>
                    
                        <ion-item>
                            <ion-label floating>Mot de passe</ion-label>
                            <ion-input [(ngModel)]="motDePasse" type="password"></ion-input>
                        </ion-item>
                    
                      

                        <ion-item></ion-item>
                        
            </ion-list>

            <p class="espace"></p>

            <ion-item>
                <ion-label>Accepter les conditions d'utilisation</ion-label>
                <ion-checkbox></ion-checkbox>
              </ion-item>

            <button ion-button large block (tap) = "connexion()">S'inscrire</button>
        </ion-card-content>
    </ion-card>
</ion-content>
